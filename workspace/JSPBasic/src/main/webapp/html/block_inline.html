<!DOCTYPE html>
<html>

<body>
	<h3>블럭과 인라인</h3>

	<!-- 
	1. 블럭요소는 전체너비를 가집니다. 자동을 줄바꿈됩니다
	2. 블럭요소 안에는 블럭요소, 인라인요소를 자식태그로 가질 수 있습니다
	 -->

	<ul>
		<li>블럭</li>
		<li>블럭</li>
		<li>블럭</li>
	</ul>

	<!-- 
	1. 인라인 요소는 컨텐츠의 영역이 너비가 됩니다. 줄바꿈이 없습니다
	2. 인라인 요소안에는 인라인요소만 자식으로 들어갈 수 있습니다.
	 -->

	<img alt="인라인" src="#">
	<a>인라인</a>
	<small>인라인</small>

	<span>인라인</span>

	<p>
		<a>글씨</a>
	</p>



</body>
</html>
