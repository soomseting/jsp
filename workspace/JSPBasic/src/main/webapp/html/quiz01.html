<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Emp 정보</h1>
	<form>
		<table>
			<tr>
				<td>사원번호:</td>
				<td><input type="text" name="emp_no"></td>
			</tr>
			<tr>
				<td>이름:</td>
				<td><input type="text" name="name"></td>

			</tr>
			<tr>
				<td>성별:</td>
				<td>
				<input type="radio" value="gender">남자 
				<input type="radio" value="gender">여자
				</td>
			</tr>
			<tr>
				<td>직업:</td>
				<td><input type="text" name="job"></td>
			</tr>
			<tr>
				<td>상사:</td>
				<td><select>
						<option>7369</option>
						<option>2</option>
						<option>3</option>
				</select></td>
			</tr>
			<tr>
				<td>입사일:</td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td>급여:</td>
				<td><input type="text" name="sal"></td>
			</tr>
			<tr>
				<td>커미션:</td>
				<td><input type="text" name="cms"></td>
			</tr>
			<tr>
				<td>부서번호:</td>
				<td><select>
						<option>10 ACCOUNTING NEWYORK</option>
						<option>2</option>
						<option>3</option>
				</select></td>
			</tr>
			<tr>
				<td align="center" colspan="2"><input type="submit" value="저장"> <input
					type="reset" value="취소"></td>
			</tr>

		</table>
	</form>
</body>
</html>
