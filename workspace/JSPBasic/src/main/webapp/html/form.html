<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>입력양식</h3>
	<!-- 사용자에게 입력받은 값을 서버에 전송하려면 form -->
	<form>
		아이디:<input type="text" name="id"><br>
		비밀번호:<input type="password" name="pw"><br>
		생일:<input type="date"><br>
		 
		 <!-- 
		 checkbox, radio그룹은
		 반드시 name을 속성을 통일시켜서 하나의 그룹으로 만듭니다
		  -->
		 
		 관심분야:
		 <input type="checkbox" name="inter">JAVA
		 <input type="checkbox" name="inter">JSP
		 <input type="checkbox" name="inter">DB
		 <input type="checkbox" name="inter">HTML
		 
		<br>
		전공:
		<input type="radio" name="major">국문학과
		<input type="radio" name="major">수학과
		<input type="radio" name="major">철학과
		<input type="radio" name="major">경제학과
		 
		<br>
		지역:
		<select>
			<option>서울시</option>
			<option>경기도</option>
			<option>부산시</option>
			<option>대전시</option>
		</select>
		<br>
		자기소개<br>
		<textarea rows="5" cols="50"></textarea>	
	
		<br>
		파일첨부:
		<input type="file" name="file"><br>
		<input type="reset" value="value이게 이름바꾸기야"><br>
		<input type="button" value="버튼"><br>
		<input type="submit" value="전송하기"><br>
		<!-- submit은 form안에 데이터를 서버로 전송하는 역할 -->
	</form>
</body>
</html>
